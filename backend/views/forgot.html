<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;900&display=swap");
      .fa,
      .far,
      .fas {
        font-family: "Font Awesome 5 Free" !important;
      }
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-family: "Montserrat", sans-serif;
        font-weight: 400;
        font-size: 10px;
      }

      /* body {
        box-sizing: border-box;
        background: linear-gradient(120deg, #db6870, #091f43);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      } */

      .login {
        width: 100%;
        height: 100%;
      }

      .login_box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100%;
        height: 100%;
        background: #fafafa;
        padding: 0 10px;
      }
      .login_box .title {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .login_box h1 {
        text-align: center;
        letter-spacing: 1px;
        padding: 10px 0;
        border-bottom: 1px solid #adadad;
        width: 100%;
        font-size: 22px;
        font-weight: 600;
        color: #db6870;
      }
      .login_box h2 {
        margin-top: 5px;
        font-size: 20px;
        font-weight: 600;
        text-align: center;
        color: #091f43;
      }
      .login_box form {
        padding: 0 40px;
        box-sizing: border-box;
      }
      .form-group {
        position: relative;
        border-bottom: 2px solid #adadad;
        margin: 40px 0;
      }
      .form-group label {
        position: absolute;
        top: 50%;
        left: 5px;
        color: #adadad;
        transform: translateY(-50%);
        font-size: 16px;
        pointer-events: none;
        transition: 0.5s;
      }
      .form-group .fa-eye {
        width: fit-content;
        height: fit-content;
        position: absolute;
        right: 10px;
        bottom: 50%;
        transform: translateY(50%);
        cursor: pointer;
        color: #666;
        font-size: 14px;
      }
      .form-group .fa-eye.blue {
        color: #2b94da;
      }
      .form-group span::before {
        content: "";
        position: absolute;
        top: 30px;
        left: 0;
        width: 0%;
        height: 2px;
        background: #2b94da;
        transition: 0.5s;
      }
      .form-group input {
        width: 85%;
        padding: 0 5px;
        height: 30px;
        font-size: 16px;
        border: none;
        background: none;
        outline: none;
        color: #091f43;
      }
      .form-group input:focus ~ label,
      .form-group input:valid ~ label {
        top: -5px;
        color: #2b94da;
        font-size: 12px;
      }
      .form-group input:focus ~ span::before,
      .form-group input:valid ~ span::before {
        width: 100%;
      }
      .form-group.success span::before {
        background-color: #27c38b;
      }
      .form-group.success label {
        color: #27c38b !important;
      }

      button[type="submit"] {
        width: 100%;
        height: 50px;
        font-size: 18px;
        font-weight: 700;
        color: #fff;
        background: linear-gradient(270deg, #db6870, #091f43);
        border: none;
        box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.08);
        border-radius: 25px;
        cursor: pointer;
        outline: none;
        transition: all 0.2s;
      }
      button[type="submit"]:hover {
        background: linear-gradient(270deg, #db6870, #091f43);
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
      }

      .signup_link {
        margin: 30px 0;
        text-align: center;
        font-size: 14px;
        color: #666;
      }
      .signup_link a {
        text-decoration: none;
        color: #db6870;
        font-weight: 600;
      }
      .signup_link a:hover {
        text-decoration: underline;
      }

      .form-group .error {
        position: absolute;
        margin-top: 5px;
        font-weight: 400;
        color: #f00;
      }

      .shake {
        animation: shake 0.3s ease-in-out 1;
      }

      @keyframes shake {
        0%,
        100% {
          margin-left: 0;
        }
        20%,
        80% {
          margin-left: -12px;
        }
        40%,
        60% {
          margin-left: 12px;
        }
      }
      @media screen and (min-width: 500px) {
        .login {
          width: 500px;
          height: 660px;
        }

        .login_box {
          border-radius: 10px;
        }
      }
      .validated-box {
        display: flex;
        display: none;
        justify-content: center;
        align-items: center;
        position: fixed;
        background: #ffffff62;
        backdrop-filter: blur(2px);
        width: 100%;
        height: 100%;
        animation: fadeIn 0.3s;
      }
      .validated-box img {
        width: 100px;
        height: 100px;
        animation: fadeIn 0.3s;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 100%;
        }
      }
    </style>
  </head>

  <body
    style="
      box-sizing: border-box;
      background: linear-gradient(120deg, #db6870, #091f43);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    "
  >
    <div class="login">
      <div class="login_box">
        <div class="title">
          <!-- <a href="./index.html">
               <img src="./public/img/logo-degrade-1-small.png" alt="logo groupy" width="50px" height="50px">
            </a> -->
          <h1>GROUPY <span>App</span></h1>
          <h2>Réinitialiser mon mot de passe</h2>
        </div>

        <form id="form" method="post" action="/">
          <div class="form-group">
            <input type="password" id="password" name="password" required />
            <label for="password">Nouveau mot de passe</label>
            <i class="far fa-eye" id="togglePassword"></i>
            <span></span>
            <div class="error"></div>
          </div>
          <div class="form-group">
            <input type="password" id="pwd-repeat" name="pwd-repeat" required />
            <label for="pwd-repeat">Confirmez le mot de passe</label>
            <i class="far fa-eye" id="togglePassword2"></i>
            <span></span>
            <div class="error"></div>
          </div>

          <button type="submit" id="submit-btn">Réinitialiser</button>
        </form>
      </div>
    </div>

    <div class="validated-box">
      <img src="./public/img/checked.png" alt="" />
    </div>

    <script src="./auth-data.js"></script>
    <script>
      const password = document.querySelector("#password");
      const togglePassword = document.querySelector("#togglePassword");
      const pwdRepeat = document.querySelector("#pwd-repeat");
      const togglePassword2 = document.querySelector("#togglePassword2");

      //Show or Hide the password
      togglePassword.onclick = () => {
        togglePassword.classList.toggle("blue");
        password.type === "password"
          ? (password.type = "text")
          : (password.type = "password");
      };

      togglePassword2.onclick = () => {
        togglePassword2.classList.toggle("blue");
        pwdRepeat.type === "password"
          ? (pwdRepeat.type = "text")
          : (pwdRepeat.type = "password");
      };

      // Form validation
      form.onsubmit = (e) => {
        e.preventDefault();
        checkInputsValidity();
        displayForgotValidity();
      };

      //FUNCTIONS
      function checkInputsValidity() {
        let checkInputsValidity = regexEmail(email.value.trim());
        if (checkInputsValidity) {
          let data = {
            email: email.value.trim(),
          };
          console.log(data);
          validBox();
          return true;
        } else {
          return false;
        }
      }

      function displayForgotValidity() {
        displayValidity(email, regexEmail, "email");
      }
    </script>
  </body>
</html>
